<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Locations Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="columns">
        <div class="column is-two-thirds">
            <table class="table is-fullwidth is-striped is-hoverable">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Capacity</td>
                    <td>Price</td>
                    <td>Address</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="location: ${locations}">
                    <th th:text="${location.id}">id</th>
                    <td><a th:href="@{/locations/{id}(id=${location.id})}" th:text="${location.name}">name</a></td>
                    <td th:text="${location.description}">description</td>
                    <td th:text="${location.capacity}">capacity</td>
                    <td>
                        <span>&euro;</span>
                        <span th:text="${location.price}"></span>
                    </td>
                    <td style="display:flex;flex-direction: column;">
                        <span>
                            <span th:text="${location.street}"></span>
                            <span th:text="${location.number}"></span>
                        </span>
                        <span th:text="${location.city}"></span>
                    </td>
                    <td>
                        <button type="button" th:onclick="'javascript:deleteLocation(' + ${location.id} + ');'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="column is-one-third">
            <form action="#" th:action="@{/locations}" method="POST">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" name="name" type="text" placeholder="Waaier">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <input class="input" name="description" type="text" placeholder="Big lecture room">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Capacity</label>
                    <div class="control">
                        <input class="input" name="capacity" type="number" placeholder="50">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Price</label>
                    <div class="control">
                        <input class="input" name="price" type="number" placeholder="100">
                    </div>
                    <p class="help">Price / hour</p>
                </div>
                <div class="field is-grouped">
                    <label class="label" style="margin-right: 1rem;">Street</label>
                    <div class="control">
                        <input class="input" name="street" type="text" placeholder="Drienerlolaan">
                    </div>
                    <div class="control">
                        <input class="input" name="number" type="number" placeholder="1">
                    </div>
                </div>
                <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                        <input class="input" name="city" type="text" placeholder="Enschede">
                    </div>
                </div>
                <div class="field">
                    <button class="button is-primary" type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    async function deleteLocation(id) {
        const response = await fetch('/locations/' + id, {
            method: "DELETE"
        }).then(() => {
            location.reload();
        });
    }
</script>

</body>
</html>
