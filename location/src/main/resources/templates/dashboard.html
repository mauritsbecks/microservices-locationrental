<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Locations Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="columns">
        <div class="column is-two-thirds">
            <table class="table is-fullwidth is-striped is-hoverable">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Capacity</td>
                    <td>Price</td>
                    <td>Address</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="location: ${locations}">
                    <th th:text="${location.id}">id</th>
                    <td><a th:href="@{/locations/{id}(id=${location.id})}" th:text="${location.name}">name</a></td>
                    <td th:text="${location.description}">description</td>
                    <td th:text="${location.capacity}">capacity</td>
                    <td>
                        <span>&euro;</span>
                        <span th:text="${location.price}"></span>
                    </td>
                    <td style="display:flex;flex-direction: column;">
                        <span>
                            <span th:text="${location.street}"></span>
                            <span th:text="${location.number}"></span>
                        </span>
                        <span th:text="${location.city}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="column is-one-third">
            <form action="#" th:action="@{/locations}" method="POST">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" name="name" type="text" placeholder="Name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <input class="input" name="description" type="text" placeholder="Description">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Capacity</label>
                    <div class="control">
                        <input class="input" name="capacity" type="number" placeholder="50">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Price</label>
                    <div class="control">
                        <input class="input" name="price" type="number" placeholder="100">
                    </div>
                    <p class="help">Price / hour</p>
                </div>
                <div class="field is-grouped">
                    <label class="label" style="margin-right: 1rem;">Street</label>
                    <div class="control">
                        <input class="input" name="street" type="text" placeholder="Drienerlolaan">
                    </div>
                    <div class="control">
                        <input class="input" name="number" type="number" placeholder="1">
                    </div>
                </div>
                <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                        <input class="input" name="city" type="text" placeholder="Enschede">
                    </div>
                </div>
                <div class="field">
                    <button class="button is-primary" type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
